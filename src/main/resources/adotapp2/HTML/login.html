    <div class= "container">
        <div class="row">
            <div class=" col-lg-12 esconder" style="margin-top: 100px; align-content: center;"> </div>
            <div class="col-lg-6">
                <div class="card1 pb-5 esconder">
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img
                            src="../Imagens/familia_vetor.png" class="image"> </div>
                </div>
            </div>
            <!--col-sm-9 col-md-7 col-lg-5 mx-auto-->
            <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12">
                <p style="text-align: center;"><a href="index.html"><img src="../Imagens/logos/1.png" style="max-width: 40%;"></a></p>

                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Entrar</h5>
                        <form class="form-signin" onsubmit="adicionaUsuario()" id="formCadastro">
                            
                            <div class="form-label-group">
                                <input type="text" id="email" class="form-control"
                                    placeholder="Endereço de email" required autofocus>
                                <label for="email">Endereço de email</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="senha" class="form-control" placeholder="Senha"
                                    required>
                                <label for="senha">Senha</label>
                            </div>
                            <h5 id = "senhaIncorreta"  style="text-align: center; justify-content: center; display: none;">Senha ou e-mail incorretos!</h5>

                            <input class="btn btn-lg btn-green accent-5 btn-block text-uppercase"
                                style="background-color: #023e8a; color: white;" type="button" id ="entrar-btn" value ="Entrar"></button>

                            <hr class="my-4">
                        </form>

                        <p style="text-align: center;">Ainda não tem conta?</p>
                        <p class="text-center"><a href="cadastro.html">Cadastre-se</a></p>
                        
        </div>
    </div>
