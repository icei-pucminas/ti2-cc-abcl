<html>

<head>
    <meta content="text/html; charset = "UTF-8" http-equiv="content-type">

    <title>Controle de Usu�rios</title>
</head>

<script type="text/javascript">
    function addIdToPath(form_name, base_url) {
        var your_form = document.getElementById(form_name);
        var codigo = your_form.elements.namedItem("codigo").value;
        action_src = base_url + codigo;
        your_form.action = action_src;
    }
</script>


<body>
    <p>
        <h1>Controle de Usu�rios</h1>
    </p>


    <section class="section--container__responsive">

        <section class="section--mainrow__responsive first--section">
            <h1 class="generaltext">Cadastramento de Processos</h1>
            <form class="form--register" action="http://localhost:6789/processos" method="post" id="form-add">
				<p>id_usuario:</p>
                <input class="input--register" type="number" name="user_id" value="">
                <p>Ajuda:</p>
                <input class="input--register" type="checkbox" name="ajuda" value="true" checked="checked">
                <br><p>Completo:</p>
                <input class="input--register" type="checkbox" name="completo" value="true" checked="checked">
                <p>Codigo processo:</p>
                <input class="input--register" type="number" name="codigo_processo" value="">
				<p>Nome do processo:</p>
                <input class="input--register" type="text" name="nome" value="">
                <input type="submit" value="cadastrar" class="input--main__style input--button">
            </form>
        </section>
        
        <section class="section--mainrow__responsive first--section">
            <h1 class="generaltext">Atualiza��o de Usu�rio</h1>
            <form class="form--register" action="http://localhost:6789/processos/update/:codigo" method="post" id="form-update">
                <p>id_usuario:</p>
                <input class="input--register" type="text" name="codigo" value="">        
                <input type="submit" value="atualizar" class="input--main__style input--button">
            </form>
        </section>

    </section>

    <section class="section--container__responsive">

        <section class="section--row__responsive">
            <h1 class="generaltext">Processo Atual Usu�rios</h1>
            <form action="http://localhost:6789/processos/usuario" method="get" id="form-delete">
				<input class="input--down" type="number" name="codigo" id="codigo_remov" value="" placeholder="codigo do usuario...">
                <input type="submit" value="enviar" class="input--button input--consult__style">
            </form>
        </section>

    </section>


    <section class="section--container__responsive" style="visibility: hidden" id="product-result">
        <table border="1">
            <tr>
                <td>Codigo usuario:</td>
                <td><span id="codigo">Sem Resultado</span></td>
            </tr>
            <tr>
                <td>Login:</td>
                <td><span id="login">Sem Resultado</span></td>
            </tr>
            <tr>
                <td>Senha:</td>
                <td><span id="senha">Sem Resultado</span></td>
            </tr>
            <tr>
                <td>Sexo:</td>
                <td><span id="sexo">Sem Resultado</span></td>
            </tr>
        </table>
    </section>

    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            background-color: white;
        }
        
        .generaltext,
        p {
            font-family: Arial;
            text-align: center;
        }
        
        .section--row__responsive {
        	margin: 20px;
        }
        
        .section--mainrow__responsive{
        	margin: 20px;
        }
        
        .section--container__responsive {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            border-bottom: dashed;
            border-color: gray;
        }
        
        .input--down {
            display: block;
            margin: 0px auto;
            margin-bottom: 10px;
        }
        
        .input--main__style {
            background-color: #00FF00;
        }
        
        .input--remove__style {
            background-color: red;
        }
        
        .input--consult__style {
            background-color: darkblue;
        }
        
        .input--button {
            font-weight: bold;
            font-family: Arial;
            font-size: medium;
            border-color: transparent;
            display: block;
            margin: 0px auto;
            margin-bottom: 10px;
            color: white;
        }
        
        .input--register {
            display: inline;
        }
        
        .input--radio {
            display: inline;
        }
        
        input {
            display: block;
            border-radius: 7px;
            padding: 10px;
            border-style: solid;
            border-color: lightgray;
            color: black;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .p--radio__display {
            display: block;
        }
        
        form p {
            text-align: initial;
            display: inline;
            margin-left: 15px;
        }
        
        .p--nomargin {
            margin-left: 0px;
            margin-right: 10px;
        }
    </style>



</body>

</html>
