<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <title>Adotapp - Painel inicial</title>
  <link rel="icon" href="../Imagens/logoSemFundo.png">

  <!-- Custom fonts for this template-->
  <link href="../recursos/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <link rel="stylesheet" href="node_modules/mdbootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/mdbootstrap/css/mdb.min.css">
  <link rel="stylesheet" href="node_modules/mdbootstrap/css/style.css">

  <!-- Custom styles for this template-->
  <link href="../estilos/sb-admin-2.min.css" rel="stylesheet">
  
  <script src="../recursos/jquery/jquery.min.js"></script>
  
  <script src="../db.js"></script>
  
  <script>
    window.onload = () => {
      mostraUsuario();
    }
  </script>

  <script src="../scripts/db_cadastro.js"></script>
</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-0000 sidebar sidebar-dark accordion" style=" background-color: #e040fb;" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <div class="sidebar-brand d-flex align-items-center justify-content-center">
        <div class="sidebar-brand-icon">
          <i><img src="../Imagens/logoBrancoSemFundo.png" width="40px" height="45px" alt="Logo Adotapp"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Adotapp</div>
      </div>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="fas fa-fw fa-home"></i>
          <span>Cadastro do processo</span>
        </a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider">

      <!-- Nav Item - Pages Collapse Menu -->
      <li class="nav-item">
        <a class="nav-link" data-toggle="modal" data-target="#modalConfirmDelete" aria-expanded="true" aria-controls="collapsePages">
          <i class="fas fa-fw fa-sign-out-alt"></i>
          <span>Sair</span>
        </a>
      </li>
      <!-- Divider -->
      <hr class="sidebar-divider d-none d-md-block">

      <!-- Sidebar Toggler (Sidebar) -->
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3" style="color: #e040fb;">
            <i class="fa fa-bars"></i>
          </button>

        
          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">

              <!-- Dropdown - Messages -->
              <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in" aria-labelledby="searchDropdown">
                <form class="form-inline mr-auto w-100 navbar-search">
                  <div class="input-group">
                    <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button">
                        <i class="fas fa-search fa-sm"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </li>
          
            <!--
                Informações do usuário - quando clicar: vai para a página do perfil
            -->
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small" id="nomeUsuario"></span>
              </a>
              
            </li>

          </ul>

        </nav>
        <!-- End of Topbar -->
        <div class="container" >
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">    
              <div class="card card-signin my-5">

                <div class="card-body" id="display">
                  <h5 id="pergunta" class="card-title text-center">Clique o botão abaixo para iniciar o questionário</h5>
                    <div class="respostas">
                      <div class="row" style="justify-content: space-evenly;">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" id="sim" type="radio" placeholder="Sim" name="Resposta">
                            <label class="custom-control-label" for="sim">Sim</label>
                        </div>

                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" id="nao" type="radio" placeholder="Não" name="Resposta">
                            <label class="custom-control-label" for="nao">Não</label>
                        </div>
                      </div>
                    </div>
                    
                    <hr class="my-4">
                    <button id="proximo" class="btn btn-lg btn-purple accent-5 btn-block text-uppercase" style="border-radius: 5rem;">Próximo <i class="fas fa-arrow-right"> </i></button>
                    
                  </div>
                </div>

            </div>
              
          </div>
        </div>
        

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Adotapp 2020</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>


  <!--Modal: modalConfirmDelete-->
  <div class="modal fade" id="modalConfirmDelete" tabindex="-1" role="dialog" aria-labelledby="modalSair" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-notify modal-000" role="document">
      <!--Content-->
      <div class="modal-content text-center" style="border-radius: 15px;">
        <!--Header-->
        <div class="modal-header d-flex justify-content-center" style="background-color: #e040fb;">
          <p class="heading">Quer sair de sua conta?</p>
        </div>

        <!--Body-->
        <div class="modal-body" style="color: #e040fb;">

          <i class="fas fa-times fa-4x animated rotateIn"></i>

        </div>

        <!--Footer-->
        <div class="modal-footer flex-center">
          <a href="index.html" class="btn btn-outline-000" style="color: #e040fb;">Sair</a>
          <a type="button" class="btn  btn-000 waves-effect" data-dismiss="modal" style="background-color: #e040fb;">Cancelar</a>
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
  <!--Modal: modalConfirmDelete-->


  <!-- Bootstrap core JavaScript-->
  <script src="../recursos/jquery/jquery.min.js"></script>
  <script src="../recursos/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../recursos/jquery-easing/jquery.easing.js"></script>
  <script src="../recursos/jquery-easing/jquery.easing.compatibility.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="../scripts/sb-admin-2.js"></script>

  <script type="text/javascript" src="node_modules/mdbootstrap/js/popper.min.js"></script>
  <script type="text/javascript" src="node_modules/mdbootstrap/js/mdb.min.js"></script>

</body>

</html>
